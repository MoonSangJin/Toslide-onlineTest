<!DOCTYPE html>

  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      crossorigin="anonymous"

    <title>active-windows</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link href="active.css" rel="stylesheet" />

  <body>
    <div>
      header
      <div>프로그램별,프로세스별,학생별</div>

    <table id="key_table" style="width: 100%">

        <td>
          <div>Rendering</div>
          <img src="asset/img-2021/close_ligh_blue.png" />
        </td>

        <td>
          <div>Example</div>
          <img src="asset/img-2021/close_ligh_blue.png" />
        </td>

        <td>
          <div>Design</div>
          <img src="asset/img-2021/close_ligh_blue.png" />
        </td>

        <td class="initialKeyword">
          <img class="keywordPlus" src="asset/img-2021/plus_button.png" />
          <form class="keywordInputForm">
            <input class="keywordInput hidden" type="text" />
          </form>
        </td>
      </tr>

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"

    <script

      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
