<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>active-windows</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link href="active.css" rel="stylesheet" />
  </head>

  <body>
    <div class="grayBorder d-flex justify-content-center">
      <div class="sortClass">
        <div class="sortTitle">프로그램별</div>
        <div class="verticalBar"></div>
        <div class="sortTitle">학생별</div>
      </div>
    </div>
    <div class="grayBorder d-flex">
      <div class="selectBox">
        <select class="inputBox">
          <option selected="selected">과목 순</option>
          <option>자료구조1</option>
          <option>자료구조2</option>
          <option>자료구조3</option>
        </select>
        <select class="inputBox">
          <option selected="selected">많이 실행되는 순</option>
          <option>자료구조1</option>
          <option>자료구조2</option>
          <option>자료구조3</option>
        </select>
      </div>

      <div class="buttonBox">
        <div class="whiteButton">
          <img class="imgSize" src="./asset//img-2021/refresh.png" />
          <div>새로고침</div>
        </div>
        <div class="whiteButton">
          <img class="imgSize" src="./asset//img-2021/X_or_Close_Black.png" />
          <div>초기화</div>
        </div>
      </div>
    </div>
    <table id="key_table" style="width: 100%">
      <tr class="tableGrayBorder">
        <td>
          <div>실행 개수</div>
        </td>

        <td>
          <div>프로그램</div>
        </td>
      </tr>
      <tr class="tableGrayBorder">
        <td>
          <div>3</div>
        </td>
        <td>
          <div>Calculator.exe</div>
        </td>
      </tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./active.js"></script>
  </body>
</html>
